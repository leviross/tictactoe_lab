<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="tictactoe_lab_jquery.js"></script>
    <style type="text/css">
        p{
            padding: 50px;
            padding-top: 10px;
            font-size: 180px;
            font-weight: bold;
            text-align: center;
            background: #f2f2f2;
            height: 275px; 
        }
        #funList {
        	border: dashed 1px blue;
        	padding: 10px;
        }

    </style>
</head>
<body>
    <<!-- div id"funList">
    	<div id"funItem">
    	Fun Stuff
    	</div>
    </div> -->

    <div class="container" id="board">
        <div class="row">
            <div class="col-md-4 cell" id="sq1"><p class ="cell2"></p></div>
            <div class="col-md-4 cell" id="sq2"><p class ="cell2"></p></div>
            <div class="col-md-4 cell" id="sq3"><p class ="cell2"></p></div>
            <div class="col-md-4 cell" id="sq4"><p class ="cell2"></p></div>
            <div class="col-md-4 cell" id="sq5"><p class ="cell2"></p></div>
            <div class="col-md-4 cell" id="sq6"><p class ="cell2"></p></div>
            <div class="col-md-4 cell" id="sq7"><p class ="cell2"></p></div>
            <div class="col-md-4 cell" id="sq8"><p class ="cell2"></p></div>
            <div class="col-md-4 cell" id="sq9"><p class ="cell2"></p></div>
            
        </div>

    </div>
<div class="footer">
    <button type="button" class="btn btn-primary btn-lg btn-block" id="reset">Play a New Game!</button>
</div>
</body>
</html>
