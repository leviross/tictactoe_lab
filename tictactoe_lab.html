<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <script src="tictactoe_lab.js"></script>
    <style type="text/css">
        p{
            padding: 50px;
            padding-top: 10px;
            font-size: 180px;
            font-weight: bold;
            text-align: center;
            background: #f2f2f2;
            height: 275px; 
        }

    </style>
</head>
<body>
    <div class="container" id="board">
        <div class="row">
            <div class="col-md-4 cell" id="sq1"><p></p></div>
            <div class="col-md-4 cell" id="sq2"><p></p></div>
            <div class="col-md-4 cell" id="sq3"><p></p></div>
            <div class="col-md-4 cell" id="sq4"><p></p></div>
            <div class="col-md-4 cell" id="sq5"><p></p></div>
            <div class="col-md-4 cell" id="sq6"><p></p></div>
            <div class="col-md-4 cell" id="sq7"><p></p></div>
            <div class="col-md-4 cell" id="sq8"><p></p></div>
            <div class="col-md-4 cell" id="sq9"><p></p></div>
            
        </div>

    </div>
<div class="footer">
    <button type="button" class="btn btn-primary btn-lg btn-block" id="reset">Play a New Game!</button>
</div>
</body>
</html>
